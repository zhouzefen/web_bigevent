<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
        <!-- <img src="assets/images/login_bg.jpg" alt=""> -->
    </div>

    <div class="loginAndRegBox">
        <!-- 头部 -->
        <div class="title-box"></div>

        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="logina">
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-user" style="font-size: 20px; color: #1E9FFF;"></i> <input type="username" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="kk">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码" autocomplete="off" class="layui-input" id="ll">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                </div>

                <div class="layui-form-item  links">
                    <a href="javascript:;" id="reset">去注册账号</a>
                </div>
            </form>



        </div>

        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form" id="form-reg">
                <div class="layui-form-item">

                    <i class="layui-icon layui-icon-user" style="font-size: 20px; color: #1E9FFF;"></i> <input type="username" name="title" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" id="nn">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="password" required lay-verify="required|paw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 20px; color: #1E9FFF;"></i>
                    <input type="password" name="repassword" required lay-verify="required|paw|repaw" placeholder="请再次输入密码" autocomplete="off" class="layui-input" id="pp">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即注册</button>
                </div>

                <div class="layui-form-item  links">
                    <a href="javascript:;" id="login-go">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/ajax.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
